project:
  type: book
  output-dir: ../docs/targets


book:
  title: "Enough targets to Write a Thesis"
  author: "Aud Halbritter, Richard J Telford"
  favicon: ../figures/favicon.png
  date: today
  search: true
  repo-url: https://github.com/biostats-r/biostats
  sharing: [twitter, facebook]
  chapters:
    - index.qmd
    - 02-workflow.qmd

bibliography: reproducibility.bib
suppress-bibliography: true

highlight-style: a11y

format:
  html:
    code-tools:
      source: true
      toggle: false
      caption: none
    theme:
      light: [zephyr, ../css/custom.scss]
      dark: [zephyr, ../css/dark.scss, ../css/custom.scss]
    code-link: true

execute:
  freeze: auto