project:
  type: book
  output-dir: ../docs/github


book:
  title: "Version Control with Git and GitHub"
  author: 
    - Aud Halbritter
    - Richard J Telford
  date: today
  search: true
  repo-url: https://github.com/biostats-r/biostats
  sharing: [twitter, facebook]
  chapters:
    - index.qmd
    - 1_Git_Tutorial.qmd
    - 2_Branch_Tutorials.qmd
    - 3_Fork_Tutorial.qmd
    - 4_git_rescue.qmd


highlight-style: a11y

format:
  html:
    code-tools: 
      source: true
      toggle: false
      caption: none
    theme: 
      light: [zephyr, ../css/custom.scss]
      dark: [zephyr, ../css/dark.scss, ../css/custom.scss]
    code-link: true

execute:
  echo: false
  out-width: '100%'
